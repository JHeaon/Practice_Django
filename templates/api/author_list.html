

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <h2>Author List</h2>
        <ul>
            {% for author in object_list %}
            <li><a href="{% url 'api:author_detail' author.id %}">{{ author.name }}</a></li>
            {% endfor %}
        </ul>
    {% endblock content %}
</body>
</html>
